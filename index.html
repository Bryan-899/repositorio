<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto</title>
</head>
<body>
  <form>
    <h1>Formulário</h1>
    <fieldset style:"width=1024">
      <legend>Dados pessoais</legend>
      
      <label for="iptNome">Nome:</label><input type="text" id="iptNome"><br>
      <label for="iptData">Data de nascimento:</label><input type="date" id="iptData"><br>
      <label for="iptEnd">Endereço:</label><input style="text" id="iptEnd"><br>
      <label for="iptBairro">Bairro:</label><input style="text" id="iptBairro">
      <label for="iptCidade">Cidade:</label><input style="text" id="iptCidade"><br>
      <label for="iptCEP">CEP:</label><input style="number" id="iptCEP">
      <label for="iptEstado">Estado</label><select>
        <option value="CE">Ceará</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Dados profissionais</legend>
      
      <span>Natureza do cargo</span>
      
    </fieldset>
  </form>
</body>
